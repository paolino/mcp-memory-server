site_name: MCP Memory Server
site_url: https://paolino.github.io/mcp-memory-server/
repo_url: https://github.com/paolino/mcp-memory-server

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.sections
    - navigation.path
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Tools Reference: tools.md
